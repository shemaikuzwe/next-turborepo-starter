services:
  client:
    build: 
      context: .
      dockerfile: client.Dockerfile
    ports:
      - "3001:3000"
    restart: unless-stopped
    env_file:
      - ./apps/client/.env
    environment:
      - NODE_ENV=PRODUCTION
    depends_on:
      db:
        condition: service_healthy 

  admin:
    build: 
      context: .
      dockerfile: admin.Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - ./apps/admin/.env
    environment:
      - NODE_ENV=PRODUCTION
    depends_on:
      db:
        condition: service_healthy  
  db:
    image: postgres:14-alpine
    ports:
      - "555:5432"
    environment:
      POSTGRES_PASSWORD: "1234"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
   
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:      